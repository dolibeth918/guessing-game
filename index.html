<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--bootstrap link-->
    <link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
  </head>
  <body>

      <div id='app' class="center container">

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1 id="title">Guessing Game</h1>
          <h2 id="subtitle">Guessing a number between 1-100</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input id="player-input" placeholder="#" maxlength='3' autofocus=autofocus>
            <button id="submit" class="btn btn-success">Go!</button>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul id='guess-list'>
                <li id="guess">*</li>
                <li id="guess">*</li>
                <li id="guess">*</li>
                <li id="guess">*</li>
                <li id="guess">*</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button id="reset" class="btn btn-warning">Reset</button>
            <button id="hint" class="btn btn-info">Hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class="center">
        <div class="row">
          <div class='col-md-4'>
            <img src='faLogo.png'></img>
          </div>

          <div class='col-md-4'>
            <h4>Project by Dolibeth Estevez</h4>
          </div>

          <div class='col-md-4'>
            <img src='graceHopperLogo.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
