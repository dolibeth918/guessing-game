<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <!--bootstrap link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">

  </head>
  <body>

      <div id='app' class="center container">

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1 id="title">Guessing Game</h1>
          <h3 id="subtitle">Guess a number between 1-100</h3>
        </div>

        <div id='main'>
          <div class="input-parent-container">
            <div id='input-parent'>
              <!-- Player's guess input, and submit button -->
              <input id="player-input" placeholder="#" maxlength='3' autofocus=autofocus>
              <button id="submit" class="btn btn-success">Go!</button>
            </div>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul id='guess-list'>
                <li id="guess">-</li>
                <li id="guess">-</li>
                <li id="guess">-</li>
                <li id="guess">-</li>
                <li id="guess">-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button id="reset" class="btn btn-primary btn-lg">Reset</button>
            <button id="hint" class="btn btn-info btn-lg">Hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class="center">
      <div class="row">
        <div class='col-md-4'>
          <img class="img-fluid"src='faLogo.png'></img>
        </div>

        <div class='col-md-4'>
          <h4>Project by Dolibeth Estevez</h4>
        </div>

        <div class='col-md-4'>
          <img class="img-fluid" src='graceHopperLogo.png'></img>
        </div>


      </div>
  </div>



  </body>
</html>
